{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new d</title>
</head>
<body>
    <form action="{% url 'files' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="files" >
        <input type="submit" value="submit">
    </form>
    {% for feed in feeds %}
    {% if feed.main_image %}

    <img src="{{ feed.main_image.url }}" height="200" width="200">
    <a href="{% url 'delete' feed.id %}"><button>delete</button></a>
    {% else %}
    <p>no image available</p>
    <a href="{% url 'delete' feed.id %}"><button>delete</button></a>

    {% endif %}
    {% endfor %}
</body>
</html>
