<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <form action="/add" method="post">
      <input type="text" name="title" placeholder="Add a todo item">
      <button type="submit">Add</button>
    </form>
    <ul>
      {% for todo in todos %}
        <li>
          <input type="checkbox" onclick="location.href='/update/{{ todo.pk }}'" {% if todo.complete %}checked{% endif %}>
          {{ todo.title }}
          <a href="/delete/{{ todo.pk }}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
